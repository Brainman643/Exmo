name: Build

on:
  push:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Setup tools
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Build and test
      run: test.bat
      shell: cmd
