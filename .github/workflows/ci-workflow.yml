name: Build

on:
  push:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201

    - name: Setup tools
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Build and Test
      run: test.bat
